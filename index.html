<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <title>Microsoft – Cloud, Computers, Apps & Gaming</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
          <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
            <div class="line h-0.5 w-6 my-1 bg-black"></div>
          </div>
          <div class="search md:hidden w-6">
            <img src="assets/search.svg" alt="" />
          </div>
        </div>

        <div class="logo text-center md:order-1 flex">
          <div class="flex justify-start">
            <img class="w-[50%]" src="assets/logo.png" alt="logo" />
          </div>
          <div
            class="features absolute md:static w-fit md:items-center bg-gray-200 md:bg-white md:flex inset-0 md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0"
          >
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Microsoft 365
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Teams
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Windows
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Surface
            </div>
            <div
              class="fitem cursor-pointer hover:underline hover:underline-offset-8"
            >
              Xbox
            </div>
            <div class="fitem cursor-pointer hover:underline hover:underline-offset-8">Support</div>
          </div>
        </div>

        <div class="cart text-center md:order-3 flex">
          <div class="search hidden md:block mr-6">All Microsoft ⌄</div>
          <div class="mx-2 hidden md:flex items-center">
            <div class="mr-3">Search</div>
            <img class="w-6 mr-6 hidden md:inline" src="assets/search.svg" />
          </div>
          <div class="flex">
            <img class="w-6 mr-4" src="assets/cart.svg" />
            <img class="w-6 mr-4" src="assets/account.svg" />
          </div>
        </div>
      </div>

      <div class="slider flex flex-col-reverse md:flex-row bg-[#f2f2f2]">
        <div
          class="left flex flex-col justify-center items-center md:items-baseline py-10"
        >
          <h1 class="text-2xl font-medium md:text-4xl mx-5">
            Surface Laptop 5
          </h1>
          <p class="w-3/4 mx-5 text-center md:text-left">
            Sophisticated style and multitasking speed powered by 12th Gen
            Intel® Core, with Windows 11
          </p>
          <button class="text-white bg-black my-6 py-2 px-4 font-bold">
            Shop Now
          </button>
        </div>
        <div class="right">
          <img src="assets/laptop.avif" alt="laptop" />
        </div>
      </div>

      <div class="promo space-y-6 flex flex-col lg:flex-row justify-center">
        <div class="item flex md:flex-col items-center mx-4 space-x-2 mt-6">
          <img src="assets/1c1.png" alt="Microsoft 365" />
          <span class="font-medium md:w-[8rem] text-center text-sm my-4"
            >Choose your Microsoft 365</span
          >
        </div>

        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img src="assets/1c2.png" alt="Surface" />
          <span class="font-medium md:w-[8rem] text-center text-sm my-4"
            >Explore Surface devices</span
          >
        </div>

        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img src="assets/1c3.png" alt="Xbox" />
          <span class="font-medium md:w-[8rem] text-center text-sm my-4"
            >Buy Xbox games and consoles</span
          >
        </div>

        <div class="item flex md:flex-col items-center mx-4 space-x-2">
          <img src="assets/1c1.png" alt="Get Windows 11" />
          <span class="font-medium md:w-[8rem] text-center text-sm my-4"
            >Windows 11</span
          >
        </div>
      </div>
    </div>
  </body>
</html>
